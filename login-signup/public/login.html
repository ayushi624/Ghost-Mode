    <meta charset="UTF-8" />

    />
  </head>
  <body>
    <div class="page-container">
      <!-- 🔳 Navbar -->
      <div class="navbar">
        <div class="nav-left">
          <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="logo">Ghost Mode</div>
          <div class="nav-links">
            <a href="ghost mode.html" id="collectionLink">Collection</a>
            <a href="#">Shop</a>
            <a href="#">New In</a>
            <a href="#" id="saleLink">Sale</a>
          </div>
        </div>
        <div class="nav-right">
          <button><i class="fas fa-search"></i></button>
          <button><i class="fas fa-heart"></i></button>
          <a href="http://localhost:3000/signup.html"><button><i class="fas fa-user"></i></button></a>
          <button><i class="fas fa-shopping-cart"></i></button>
        </div>
      </div>

      <!-- ✅ Sliding Menu -->
      <div
        class="menu-overlay"
        onclick="toggleMenu(document.querySelector('.menu-toggle'))"
      ></div>
      <div class="menu">
        <ul>
          <li>
            <a href="#"><span>🏠</span> Home</a>
          </li>
          <li>
            <a href="#"><span>👕</span> Shop</a>
          </li>
          <li>

          </li>
        </ul>
      </div>

      <!-- ✅ Login Form -->
      <div class="login-container">
        <h2>LOGIN</h2>
        <form action="/login" method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <div class="forgot-password">
            <a href="#" class="link">Forgot password?</a>
          </div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="signin">Sign In</button>
        </form>
        <p class="para">
          Don't have an account?
          <a class="link" href="/signup.html">Create account</a>
        </p>
      </div>
    </div>
  </body>
</html>
