<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-container">
      <!-- ðŸ”³ Navbar -->
      <div class="navbar">
        <div class="nav-left">
          <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="logo">Ghost Mode</div>
          <div class="nav-links">
            <a href="ghost mode.html" id="collectionLink">Collection</a>
            <a href="#">Shop</a>
            <a href="#">New In</a>
            <a href="#" id="saleLink">Sale</a>
          </div>
        </div>
        <div class="nav-right">
          <button><i class="fas fa-search"></i></button>
          <button><i class="fas fa-heart"></i></button>
          <a href="http://localhost:3000/signup.html"
            ><button><i class="fas fa-user"></i></button
          ></a>
          <button><i class="fas fa-shopping-cart"></i></button>
        </div>
      </div>

      <!-- âœ… Sliding Menu -->
      <div id="menuOverlay" class="menu-overlay"></div>
      <div class="menu" id="menu">
        <ul>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">home</span>Home</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">checkroom</span>Clothing</a
            >
          </li>
          <li>
            <a href="shoes.html"><span class="fas fa-shoe-prints"></span>Footwear</a>
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">watch</span>Accessories</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">sell</span>Sale</a
            >
          </li>
          <li>
            <a href="ghost mode.html"
              ><span class="material-symbols-outlined">style</span>Collection</a
            >
          </li>
  
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">email</span>Contact</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">group</span>About Us</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">logout</span>Logout</a
            >
          </li>
        </ul>
      </div>

      <!-- âœ… Login Form -->
      <div class="login-container">
        <h2>LOGIN</h2>
        <form action="/login" method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <div class="forgot-password">
            <a href="#" class="link">Forgot password?</a>
          </div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="signin">Sign In</button>
        </form>
        <p class="para">
          Don't have an account?
          <a class="link" href="/signup.html">Create account</a>
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleBtn = document.getElementById("menuToggle");
        const menu = document.getElementById("menu");
        const overlay = document.getElementById("menuOverlay");

        toggleBtn.addEventListener("click", () => {
          toggleBtn.classList.toggle("active");
          menu.classList.toggle("open");
          overlay.classList.toggle("active");

          const items = menu.querySelectorAll("li");
          items.forEach((item) => {
            item.style.animation = "none";
            item.offsetHeight;
            item.style.animation = "";
          });
        });

        overlay.addEventListener("click", () => {
          toggleBtn.classList.remove("active");
          menu.classList.remove("open");
          overlay.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
