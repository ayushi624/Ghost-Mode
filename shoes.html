<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Mode Shoes</title>
  <link rel="stylesheet" href="shoes.css" />
</head>
<body>

  <div class="top-header">
    <div class="logo">Ghost Mode</div>
    <nav>
      <a href="#">Shop</a>
      <a href="#">Shoes</a>
      <a href="#">New In</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div class="category-bar">
    <a href="#" data-category="All" class="active">All</a>
  </div>

  <div class="filters-wrapper">
    <div class="filter-block">
      <label for="typeFilter">Product Type</label>
      <select id="typeFilter">
        <option value="All">All</option>
      </select>
    </div>

    <div class="filter-block">
      <label for="sizeFilter">Size</label>
      <select id="sizeFilter">
        <option value="All">All</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
    </div>

    <div class="filter-block">
      <label for="colorFilter">Colour</label>
      <select id="colorFilter">
        <option value="All">All</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Pink">Pink</option>
        <option value="Purple">Purple</option>
      </select>
    </div>
  </div>

  <div class="product-grid" id="productGrid"></div>

  <footer>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">FAQs</a>
      <a href="#">Shipping</a>
      <a href="#">Returns</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
    </div>
    <div>&copy; 2025 Ghost Mode. All rights reserved.</div>
  </footer>

  <script src="shoes.js"></script>
</body>
</html>
