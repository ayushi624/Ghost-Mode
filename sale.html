<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GHOST MODE | Sale</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }

    header {
      background: #000;
      color: white;
      padding: 15px 25px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .header-nav {
      display: flex;
      gap: 18px;
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .header-nav a {
      color: white;
      text-decoration: none;
      padding: 6px;
      transition: 0.3s ease;
    }

    .header-nav a:hover {
      background: #444;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .header-nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 0.85rem;
    }

    .filters select {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 4px;
    }

    main {
      padding: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
    }

    .product {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    .product .name {
      font-size: 15px;
      margin: 8px 0 5px;
    }

    .product .price {
      font-size: 14px;
      color: #888;
      text-decoration: line-through;
    }

    .product .sale-price {
      font-size: 16px;
      color: red;
      font-weight: bold;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1rem;
      color: #666;
      padding: 30px;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      main {
        padding: 15px;
      }
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">GHOST MODE</div>
      <nav class="header-nav">
        <a href="#">New</a>
        <a href="#">Shop</a>
        <a href="#">Collections</a>
        <a href="#" style="color: #ff5252;">Sale</a>
      </nav>
    </div>
  </header>

  <section class="filters">
    <label>
      Product Type
      <select id="typeFilter">
        <option value="">All</option>
        <option value="Baby Tees">Baby Tees</option>
        <option value="Bags">Bags</option>
        <option value="Blazer">Blazer</option>
        <option value="Cami Tops">Cami Tops</option>
        <option value="Cardigans">Cardigans</option>
      </select>
    </label>
    <label>
      Size
      <select id="sizeFilter">
        <option value="">All</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
    </label>
    <label>
      Colour
      <select id="colorFilter">
        <option value="">All</option>
        <option value="Pink">Pink</option>
        <option value="Black">Black</option>
        <option value="Blue">Blue</option>
        <option value="Purple">Purple</option>
        <option value="Brown">Brown</option>
      </select>
    </label>
  </section>

  <main>
    <div class="product-grid" id="productGrid"></div>
  </main>

  <footer>Â© 2025 Ghost Mode. All rights reserved.</footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const products = [/* your product array remains unchanged */];

      const productGrid = document.getElementById("productGrid");
      const typeFilter = document.getElementById("typeFilter");
      const sizeFilter = document.getElementById("sizeFilter");
      const colorFilter = document.getElementById("colorFilter");

      function displayProducts(filtered) {
        productGrid.innerHTML = "";
        if (filtered.length === 0) {
          productGrid.innerHTML = `<div class="no-results">No sale products found.</div>`;
          return;
        }

        filtered.forEach(p => {
          const product = document.createElement("div");
          product.className = "product";
          product.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <p class="name">${p.name}</p>
            <p class="price">${p.originalPrice}</p>
            <p class="sale-price">${p.salePrice}</p>
          `;
          productGrid.appendChild(product);
        });
      }

      function applyFilters() {
        const type = typeFilter.value;
        const size = sizeFilter.value;
        const color = colorFilter.value;

        const filtered = products.filter(p => {
          const matchType = !type || p.category === type;
          const matchSize = !size || (p.sizes && p.sizes.includes(size));
          const matchColor = !color || p.color === color;
          return matchType && matchSize && matchColor;
        });

        displayProducts(filtered);
      }

      typeFilter.addEventListener("change", applyFilters);
      sizeFilter.addEventListener("change", applyFilters);
      colorFilter.addEventListener("change", applyFilters);

      displayProducts(products);
    });
  </script>
</body>
</html>
