<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Mode | Sale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }

    .header {
      background-color: black;
      color: white;
      padding: 16px 25px;
    }

    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left h1 {
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin: 0;
    }

    .header-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 25px 10px;
      border-bottom: 1px solid #ccc;
      background-color: #f8f8f8;
    }

    .filters select {
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .product {
      text-align: center;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 12px;
      transition: 0.3s ease;
    }

    .product:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transform: scale(1.01);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product .name {
      font-size: 15px;
      margin: 10px 0 4px;
      font-weight: 600;
    }

    .product .price {
      font-size: 14px;
      color: #888;
      text-decoration: line-through;
    }

    .product .sale-price {
      font-size: 16px;
      color: #d33;
      font-weight: bold;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .header-flex {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .header-right {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .filters {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-flex">
      <div class="header-left">
        <h1>GHOST MODE</h1>
      </div>
      <div class="header-right">
        <a href="#">New In</a>
        <a href="#">Shop</a>
        <a href="#">Collections</a>
        <a href="#">Sale</a>
      </div>
    </div>
  </header>

  <section class="filters">
    <select id="productTypeFilter">
      <option value="">Product Type</option>
      <option value="Baby Tees">Baby Tees</option>
      <option value="Bags">Bags</option>
      <option value="Blazer">Blazer</option>
      <option value="Cami Tops">Cami Tops</option>
      <option value="Cardigans">Cardigans</option>
    </select>
    <select id="sizeFilter">
      <option value="">Size</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
    </select>
    <select id="colorFilter">
      <option value="">Colour</option>
      <option value="Pink">Pink</option>
      <option value="Black">Black</option>
      <option value="Blue">Blue</option>
      <option value="Purple">Purple</option>
      <option value="Brown">Brown</option>
    </select>
  </section>

  <section class="product-grid" id="productGrid"></section>

  <footer>© 2025 Ghost Mode. All rights reserved.</footer>

  <script>

        name: "Orbit Baby Tee",

        sizes: ["S"],
        color: "Blue",
        originalPrice: "₹4,200",
        salePrice: "₹2,100"
      },
      {

        name: "Cherry Fields Cami Top",
        category: "Cami Tops",
        sizes: ["S", "M"],
        color: "Pink",
        originalPrice: "₹3,700",
        salePrice: "₹1,500"
      },
      {
        img: "https://us.mingalondon.com/cdn/shop/files/Zoey_Plaid_Fluffy_Cardigan2_540x.jpg?v=1729260918",
        name: "Zoey Plaid Fluffy Cardigan",
        category: "Cardigans",
        sizes: ["S", "M", "L"],
        color: "Black",
        originalPrice: "₹6,600",

      },
      {

        name: "Ingrid Cropped Blazer",

      {

      {

        name: "Nyx Furry Crossbody Bag",

        salePrice: "₹799"
      },
      {
        img: "https://us.mingalondon.com/cdn/shop/files/Bunny_Plush_Backpack1_540x.jpg?v=1722611070",
        name: "Ghost x Ema Gaspar Bunny Plush Backpack",
        category: "Bags",
        sizes: ["L"],
        color: "Purple",
        originalPrice: "₹599",
        salePrice: "₹450"
      }
    ];

    function displayProducts(list) {
      const container = document.getElementById("productGrid");
      container.innerHTML = list.length
        ? list.map(p => `
          <div class="product">
            <img src="${p.img}" alt="${p.name}">
            <p class="name">${p.name}</p>
            <p class="price">${p.originalPrice}</p>
            <p class="sale-price">${p.salePrice}</p>
          </div>`).join("")
        : `<p style="grid-column: 1 / -1; text-align: center;">No products found.</p>`;
    }

    function applyFilters() {
      const type = document.getElementById("productTypeFilter").value;
      const size = document.getElementById("sizeFilter").value;
      const color = document.getElementById("colorFilter").value;

      const filtered = products.filter(p =>
        (!type || p.category === type) &&
        (!size || p.sizes.includes(size)) &&
        (!color || p.color === color)
      );

      displayProducts(filtered);
    }

    document.getElementById("productTypeFilter").addEventListener("change", applyFilters);
    document.getElementById("sizeFilter").addEventListener("change", applyFilters);
    document.getElementById("colorFilter").addEventListener("change", applyFilters);

    displayProducts(products);
  </script>

</body>
</html>
