<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Mode Accessories</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .top-header {
      background: #000;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-header .logo {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .top-header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 25px 0;
      border-bottom: 1px solid #ccc;
    }

    .category-bar a {
      text-transform: uppercase;
      font-weight: 500;
      color: #555;
      font-size: 14px;
      position: relative;
    }

    .category-bar a:hover::after,
    .category-bar a.active::after {
      content: '';
      height: 2px;
      background: #000;
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
    }

    .category-bar a.active {
      color: #000;
      font-weight: 600;
    }

    .filters-wrapper {
      padding: 20px 40px;
      display: flex;
      gap: 30px;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .filter-block {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .filter-block label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .filter-block select {
      padding: 10px;
      padding-right: 20px;
      border: 1px solid #ccc;
      background: #fff;
      appearance: none;
      border-radius: 4px;
      font-size: 14px;
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 7px;
      background-size: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .product {
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product p {
      margin: 5px 0;
      font-weight: bold;
    }

    footer {
      background: #000;
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      margin: 5px;
      font-size: 14px;
    }

    footer .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 1000px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="top-header">
    <div class="logo">Ghost Mode</div>
    <nav>
      <a href="#">Shop</a>
      <a href="#">Accessories</a>
      <a href="#">New In</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div class="category-bar">
    <a href="#" data-category="All" class="active">All</a>
    <a href="#" data-category="Jewelry">Jewelry</a>
    <a href="#" data-category="Bags">Bags</a>
    <a href="#" data-category="Hair">Hair</a>
    <a href="#" data-category="Socks">Socks</a>
  </div>

  <div class="filters-wrapper">
    <div class="filter-block">
      <label for="typeFilter">Product Type</label>
      <select id="typeFilter">
        <option value="All">All</option>
        <option value="Jewelry">Jewelry</option>
        <option value="Bags">Bags</option>
        <option value="Hair">Hair</option>
        <option value="Socks">Socks</option>
      </select>
    </div>

    <div class="filter-block">
      <label for="sizeFilter">Size</label>
      <select id="sizeFilter">
        <option value="All">All</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
    </div>

    <div class="filter-block">
      <label for="colorFilter">Colour</label>
      <select id="colorFilter">
        <option value="All">All</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Pink">Pink</option>
        <option value="Purple">Purple</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
        <option value="Multicolor">Multicolor</option>
      </select>
    </div>
  </div>

  <div class="product-grid" id="productGrid"></div>

  <footer>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">FAQs</a>
      <a href="#">Shipping</a>
      <a href="#">Returns</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
    </div>
    <div>&copy; 2025 Ghost Mode. All rights reserved.</div>
  </footer>

  <script>
    const products = [
      { img: "https://us.mingalondon.com/cdn/shop/files/secret-keeper-silver-charm-necklace_3.jpg?v=1731688865", name:"Nexus O-Ring choker",category: "Jewelry", size: "S", color: "Pink", price: "₹1,200" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Obsidian-Ring-Set_be94fc48-6f6b-48fe-8081-d77864bb8088.jpg?v=1735318280", category: "Jewelry", size: "S", color: "Pink", price: "₹1,250" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Cute-Wander-Denim-Multi-Pockets-Bag-2.jpg?v=1726563054", category: "Bags", size: "M", color: "Purple", price: "₹1,100" },
      { img: "https://us.mingalondon.com/cdn/shop/files/abyss-vegan-leather-shoulder-bag_4.jpg?v=1731688792", category: "Bags", size: "M", color: "Purple", price: "₹1,150" },
      { img: "https://us.mingalondon.com/cdn/shop/files/hodgepodge-multicolored-beaded-necklace_1.jpg?v=1741790990", category: "Jewelry", size: "S", color: "White", price: "₹1,300" },
      { img: "https://us.mingalondon.com/cdn/shop/files/gleaming-cross-pendant-necklace-set_2.jpg?v=1734693612", category: "Jewelry", size: "S", color: "White", price: "₹1,320" },
      { img: "https://us.mingalondon.com/cdn/shop/files/harsh-silver-charm-necklace_4.jpg?v=1731688868", category: "Jewelry", size: "M", color: "Gold", price: "₹1,500" },
      { img: "https://us.mingalondon.com/cdn/shop/files/saint-sinner-necklace-set.jpg?v=1741790998", category: "Jewelry", size: "M", color: "Gold", price: "₹1,520" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Jade_Vegan_Shoulder_Bag1.jpg?v=1729260916", category: "Bags", size: "L", color: "Black", price: "₹1,800" },
      { img: "https://us.mingalondon.com/cdn/shop/files/patch-me-up-khaki-canvas-messenger-bag_2.jpg?v=1730378092", category: "Bags", size: "L", color: "Black", price: "₹1,820" },
      { img: "https://us.mingalondon.com/cdn/shop/files/RIP-grey-leg-warmers-_5.jpg?v=1733498777", category: "Socks", size: "M", color: "Multicolor", price: "₹700" },
      { img: "https://us.mingalondon.com/cdn/shop/files/EcomSleazeOct240741.jpg?v=1728052238", category: "Socks", size: "M", color: "Multicolor", price: "₹750" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Bunny_Plush_Backpack1.jpg?v=1722611070", category: "Bags", size: "L", color: "Black", price: "₹1,700" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Nyx_Furry_Crossbody_Bag3.jpg?v=1726071363", category: "Bags", size: "L", color: "Black", price: "₹1,720" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Elektra-Black-Metallic-Hole-Headband5.jpg?v=1715255467", category: "Hair", size: "S", color: "Silver", price: "₹600" },
      { img: "https://us.mingalondon.com/cdn/shop/files/astral-silver-hair-clips-set_3.jpg?v=1731688762", category: "Hair", size: "S", color: "Silver", price: "₹650" },
      { img: "https://us.mingalondon.com/cdn/shop/files/corset-love-tights2.jpg?v=1738928970", category: "Socks", size: "M", color: "Purple", price: "₹700" },
      { img: "https://us.mingalondon.com/cdn/shop/files/obscure-black-leg-warmers_4.jpg?v=1731688839", category: "Socks", size: "M", color: "Purple", price: "₹750" },
      { img: "https://us.mingalondon.com/cdn/shop/files/elektra-grey-headband3.jpg?v=1738852875", category: "Hair", size: "S", color: "Multicolor", price: "₹680" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Elektra-Green-Metallic-Hole-Headband4.jpg?v=1715255468", category: "Hair", size: "S", color: "Multicolor", price: "₹700" },
      { img: "https://us.mingalondon.com/cdn/shop/files/unbreakable-silver-ring-set_2_391fe978-7e0d-42ca-af35-50a9e5ac356a.jpg?v=1741194945", category: "Jewelry", size: "S", color: "White", price: "₹1,100" },
      { img: "https://us.mingalondon.com/cdn/shop/files/007_8785790b-11f6-49a0-9f15-947c876a086f.jpg?v=1715191711", category: "Jewelry", size: "S", color: "White", price: "₹1,150" },
      { img: "https://us.mingalondon.com/cdn/shop/files/rhapsody-brown-wash-crossbody-bag_3.jpg?v=1738344536", category: "Bags", size: "L", color: "Pink", price: "₹1,850" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Jade_Vegan_Shoulder_Bag1.jpg?v=1729260916", category: "Bags", size: "L", color: "Pink", price: "₹1,870" }
    ];

    const productGrid = document.getElementById("productGrid");
    const typeFilter = document.getElementById("typeFilter");
    const sizeFilter = document.getElementById("sizeFilter");
    const colorFilter = document.getElementById("colorFilter");
    const categoryLinks = document.querySelectorAll(".category-bar a");
    let selectedCategory = "All";

    function displayProducts(filtered) {
      productGrid.innerHTML = "";
      filtered.forEach(p => {
        productGrid.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="product">
            <p>${p.category}</p>
            <p>${p.price}</p>
          </div>`;
      });
    }

    function filterProducts() {
      const type = typeFilter.value;
      const size = sizeFilter.value;
      const color = colorFilter.value;

      const filtered = products.filter(p => {
        const matchType = type === "All" || p.category === type;
        const matchSize = size === "All" || p.size === size;
        const matchColor = color === "All" || p.color === color;
        const matchCategory = selectedCategory === "All" || p.category === selectedCategory;
        return matchType && matchSize && matchColor && matchCategory;
      });

      displayProducts(filtered);
    }

    typeFilter.addEventListener("change", filterProducts);
    sizeFilter.addEventListener("change", filterProducts);
    colorFilter.addEventListener("change", filterProducts);

    categoryLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        selectedCategory = link.dataset.category;
        categoryLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        filterProducts();
      });
    });

    displayProducts(products);
  </script>
</body>
</html>
