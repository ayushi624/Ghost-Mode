    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@400;600&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #fff;
        color: #222;
      }

      .top-header {
        background: #000;
        color: #fff;
      }

      a {
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
      }

      .top-header {
        background: #000;
        color: #fff;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-header .logo {
        font-size: 26px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: "Montserrat", sans-serif;
      }

      .top-header nav a {
        color: #fff;
        margin-left: 25px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
      }

      .top-header nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 100%;
        height: 2px;
        background-color: #fff;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      .top-header nav a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      .category-bar {
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 25px 0;
        border-bottom: 1px solid #ccc;
        background-color: #f9f9f9;
      }

      .category-bar a {
        text-transform: uppercase;
        font-weight: 500;
        color: #555;
        font-size: 14px;
        position: relative;
        transition: all 0.3s ease;
      }

      .category-bar a:hover::after,
      .category-bar a.active::after {
        content: "";
        height: 2px;
        background: #000;
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
      }

      .category-bar a:hover {
        color: #000;
      }

      .category-bar a.active {
        color: #000;
        font-weight: 600;
      }

      .filters-wrapper {
        padding: 20px 40px;
        display: flex;
        gap: 30px;
        border-bottom: 1px solid #ccc;
        flex-wrap: wrap;
        background: #f4f4f4;
      }

      .filter-block {
        position: relative;
      }

      .filter-block select {
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        background-color: #fff;
        background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 18px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .filter-block select:focus {
        outline: none;
        background-image: url("data:image/svg+xml;utf8,<svg style='transform: rotate(180deg);' fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
        background-color: #f0f0f0;
      }

      .filter-block select:hover {
        background-color: #f0f0f0;
        cursor: pointer;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .product {
        text-align: center;
        transition: all 0.4s ease;
        cursor: pointer;
        padding: 12px;
        border-radius: 12px;
        background: #fff;
      }

      .product:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      }

      .product img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .product img:hover {
        transform: scale(1.05);
      }

      .product p {
        margin: 8px 0;
        font-weight: 500;
        font-size: 14px;
        color: #333;
      }

      .product p:last-of-type {
        color: #000;
        font-weight: 700;
      }

        color: #fff;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 14px;
      }

        margin: 5px;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      footer a:hover {

      }

      footer .footer-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      @media (max-width: 1000px) {
        .product-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .product-grid {
          grid-template-columns: 1fr;
        }
      }

      #productGrid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* exactly 4 columns */
        gap: 30px; /* space between cards */
        padding: 40px;
      }

      .product-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        padding: 15px;
        transition: transform 0.3s;
      }

      .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .product-card img {
        width: 100%;
        height: 300px; /* bigger height */
        object-fit: cover;
        border-radius: 6px;
      }

      .product-card h3 {
        font-size: 18px;
        margin: 15px 0 8px 0;
        color: #333;
      }

      .product-card p {
        font-size: 16px;
        font-weight: bold;
        color: #555;
      }
    </style>

      const productGrid = document.getElementById("productGrid");

      const sizeFilter = document.getElementById("sizeFilter");
      const colorFilter = document.getElementById("colorFilter");
      const categoryLinks = document.querySelectorAll(".category-bar a");
      let selectedCategory = "All";

      function displayProducts(filtered) {
        productGrid.innerHTML = "";
        filtered.forEach((product) => {
          const card = document.createElement("div");
          card.classList.add("product-card");

          const aTag = document.createElement("a");
          aTag.href = product.link || "#";

          const img = document.createElement("img");
          img.src = product.img;
          img.alt = product.name || "Product";

          const name = document.createElement("h3");
          name.innerText = product.name || "";

          const price = document.createElement("p");
          price.innerText = product.price || "";

          aTag.appendChild(img);
          aTag.appendChild(name);
          aTag.appendChild(price);

          card.appendChild(aTag);
          productGrid.appendChild(card);
        });
      }

      function filterProducts() {
        const type = typeFilter.value;
        const size = sizeFilter.value;
        const color = colorFilter.value;

        const filtered = products.filter((p) => {
          const matchType = type === "All" || p.category === type;
          const matchSize = size === "All" || p.size === size;
          const matchColor = color === "All" || p.color === color;
          const matchCategory =
            selectedCategory === "All" || p.category === selectedCategory;
          return matchType && matchSize && matchColor && matchCategory;
        });

        displayProducts(filtered);
      }

      typeFilter.addEventListener("change", filterProducts);
      sizeFilter.addEventListener("change", filterProducts);
      colorFilter.addEventListener("change", filterProducts);

      categoryLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          selectedCategory = link.dataset.category;
          categoryLinks.forEach((l) => l.classList.remove("active"));
          link.classList.add("active");
          filterProducts();
        });
      });
