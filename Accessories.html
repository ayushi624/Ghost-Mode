<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Mode Accessories</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@400;600&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #fff;
  color: #222;
}

.top-header {
  background: #000;
  color: #fff;
}
    
a {
  text-decoration: none;
  color: inherit;
  transition: all 0.3s ease;
}

.top-header {
  background: #000;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-header .logo {
  font-size: 26px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-family: 'Montserrat', sans-serif;
}

.top-header nav a {
  color: #fff;
  margin-left: 25px;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
}

.top-header nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 100%;
  height: 2px;
  background-color: #fff;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

.top-header nav a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

.category-bar {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 25px 0;
  border-bottom: 1px solid #ccc;
  background-color: #f9f9f9;
}

.category-bar a {
  text-transform: uppercase;
  font-weight: 500;
  color: #555;
  font-size: 14px;
  position: relative;
  transition: all 0.3s ease;
}

.category-bar a:hover::after,
.category-bar a.active::after {
  content: '';
  height: 2px;
  background: #000;
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 100%;
}

.category-bar a:hover {
  color: #000;
}

.category-bar a.active {
  color: #000;
  font-weight: 600;
}

.filters-wrapper {
  padding: 20px 40px;
  display: flex;
  gap: 30px;
  border-bottom: 1px solid #ccc;
  flex-wrap: wrap;
  background: #f4f4f4;
}

.filter-block {
  position: relative;
}

.filter-block select {
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  background-color: #fff;
  background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 15px center;
  background-size: 18px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.filter-block select:focus {
  outline: none;
  background-image: url("data:image/svg+xml;utf8,<svg style='transform: rotate(180deg);' fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-color: #f0f0f0;
}


.filter-block select:hover {
  background-color: #f0f0f0;
  cursor: pointer;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  padding: 20px;
}

.product {
  text-align: center;
  transition: all 0.4s ease;
  cursor: pointer;
  padding: 12px;
  border-radius: 12px;
  background: #fff;
}

.product:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
}

.product img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.product img:hover {
  transform: scale(1.05);
}

.product p {
  margin: 8px 0;
  font-weight: 500;
  font-size: 14px;
  color: #333;
}

.product p:last-of-type {
  color: #000;
  font-weight: 700;
}

footer {
  background: #000;
  color: #fff;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 14px;
}

footer a {
  color: #fff;
  margin: 5px;
  font-size: 14px;
  transition: color 0.3s ease;
}

footer a:hover {
  color: #aaa;
}

footer .footer-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

@media (max-width: 1000px) {
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .product-grid {
    grid-template-columns: 1fr;
  }
}

</style>

</head>
<body>

  <div class="top-header">
    <div class="logo">Ghost Mode</div>
    <nav>
      <a href="#">Shop</a>
      <a href="#">Accessories</a>
      <a href="#">New In</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div class="category-bar">
    <a href="#" data-category="All" class="active">All</a>
    <a href="#" data-category="Jewelry">Jewelry</a>
    <a href="#" data-category="Bags">Bags</a>

  <div class="filters-wrapper">

    <div class="filter-block">
      <label for="sizeFilter">Size</label>

        <option value="L">L</option>

    <div class="filter-block">
      <label for="colorFilter">Colour</label>
      <select id="colorFilter">
        <option value="All">All</option>

        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>

        <option value="Purple">Purple</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>

  </div>

  <div class="product-grid" id="productGrid"></div>

  <footer>
    <div class="footer-links">

      <a href="#">FAQs</a>

      <a href="#">Privacy Policy</a>
    </div>
    <div>&copy; 2025 Ghost Mode. All rights reserved.</div>
  </footer>

  <script>
    const products = [
      { img: "https://us.mingalondon.com/cdn/shop/files/secret-keeper-silver-charm-necklace_3.jpg?v=1731688865", name:"Nexus O-Ring choker",category: "Jewelry", size: "S", color: "Pink", price: "₹1,200" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Obsidian-Ring-Set_be94fc48-6f6b-48fe-8081-d77864bb8088.jpg?v=1735318280", category: "Jewelry", size: "S", color: "Pink", price: "₹1,250" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Cute-Wander-Denim-Multi-Pockets-Bag-2.jpg?v=1726563054", category: "Bags", size: "M", color: "Purple", price: "₹1,100" },
      { img: "https://us.mingalondon.com/cdn/shop/files/abyss-vegan-leather-shoulder-bag_4.jpg?v=1731688792", category: "Bags", size: "M", color: "Purple", price: "₹1,150" },

      { img: "https://us.mingalondon.com/cdn/shop/files/gleaming-cross-pendant-necklace-set_2.jpg?v=1734693612", category: "Jewelry", size: "S", color: "White", price: "₹1,320" },
      { img: "https://us.mingalondon.com/cdn/shop/files/harsh-silver-charm-necklace_4.jpg?v=1731688868", category: "Jewelry", size: "M", color: "Gold", price: "₹1,500" },
      { img: "https://us.mingalondon.com/cdn/shop/files/saint-sinner-necklace-set.jpg?v=1741790998", category: "Jewelry", size: "M", color: "Gold", price: "₹1,520" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Jade_Vegan_Shoulder_Bag1.jpg?v=1729260916", category: "Bags", size: "L", color: "Black", price: "₹1,800" },
      { img: "https://us.mingalondon.com/cdn/shop/files/patch-me-up-khaki-canvas-messenger-bag_2.jpg?v=1730378092", category: "Bags", size: "L", color: "Black", price: "₹1,820" },
      { img: "https://us.mingalondon.com/cdn/shop/files/RIP-grey-leg-warmers-_5.jpg?v=1733498777", category: "Socks", size: "M", color: "Multicolor", price: "₹700" },
      { img: "https://us.mingalondon.com/cdn/shop/files/EcomSleazeOct240741.jpg?v=1728052238", category: "Socks", size: "M", color: "Multicolor", price: "₹750" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Bunny_Plush_Backpack1.jpg?v=1722611070", category: "Bags", size: "L", color: "Black", price: "₹1,700" },

      { img: "https://us.mingalondon.com/cdn/shop/files/Elektra-Black-Metallic-Hole-Headband5.jpg?v=1715255467", category: "Hair", size: "S", color: "Silver", price: "₹600" },

      { img: "https://us.mingalondon.com/cdn/shop/files/unbreakable-silver-ring-set_2_391fe978-7e0d-42ca-af35-50a9e5ac356a.jpg?v=1741194945", category: "Jewelry", size: "S", color: "White", price: "₹1,100" },
      { img: "https://us.mingalondon.com/cdn/shop/files/007_8785790b-11f6-49a0-9f15-947c876a086f.jpg?v=1715191711", category: "Jewelry", size: "S", color: "White", price: "₹1,150" },
      { img: "https://us.mingalondon.com/cdn/shop/files/rhapsody-brown-wash-crossbody-bag_3.jpg?v=1738344536", category: "Bags", size: "L", color: "Pink", price: "₹1,850" },
      { img: "https://us.mingalondon.com/cdn/shop/files/Jade_Vegan_Shoulder_Bag1.jpg?v=1729260916", category: "Bags", size: "L", color: "Pink", price: "₹1,870" }
    ];

    const productGrid = document.getElementById("productGrid");
    const typeFilter = document.getElementById("typeFilter");
    const sizeFilter = document.getElementById("sizeFilter");
    const colorFilter = document.getElementById("colorFilter");
    const categoryLinks = document.querySelectorAll(".category-bar a");
    let selectedCategory = "All";

    function displayProducts(filtered) {
      productGrid.innerHTML = "";
      filtered.forEach(p => {
        productGrid.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="product">
            <p>${p.category}</p>
            <p>${p.price}</p>
          </div>`;
      });
    }

    function filterProducts() {
      const type = typeFilter.value;
      const size = sizeFilter.value;
      const color = colorFilter.value;

      const filtered = products.filter(p => {
        const matchType = type === "All" || p.category === type;
        const matchSize = size === "All" || p.size === size;
        const matchColor = color === "All" || p.color === color;
        const matchCategory = selectedCategory === "All" || p.category === selectedCategory;
        return matchType && matchSize && matchColor && matchCategory;
      });

      displayProducts(filtered);
    }

    typeFilter.addEventListener("change", filterProducts);
    sizeFilter.addEventListener("change", filterProducts);
    colorFilter.addEventListener("change", filterProducts);

    categoryLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        selectedCategory = link.dataset.category;
        categoryLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        filterProducts();
      });
      const themeToggle = document.getElementById("theme-toggle");

    });

    displayProducts(products);
  </script>
</body>
</html>
