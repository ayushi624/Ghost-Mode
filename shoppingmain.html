<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothing Store</title>
  <link rel="stylesheet" href="shopping.css" />
</head>
<body>
  <header>
    <h1>CLOTHING</h1>
    <nav class="nav-bar">
      <button data-category="new">NEW IN</button>
      <button data-category="tops">TOPS & TEES</button>
      <button data-category="bottoms">BOTTOMS</button>
      <button data-category="knitwear">KNITWEAR</button>
      <button data-category="hoodies">HOODIES</button>
      <button data-category="jackets">JACKETS</button>
      <button data-category="accessories">ACCESSORIES</button>
      <button data-category="most">MOST WANTED</button>
      <button data-category="sale">SALE</button>
    </nav>
  </header>

  <section class="filters">
    <div class="filter-dropdown">
      <label for="product-type">PRODUCT TYPE</label>
      <select id="product-type">
        <option value="">All</option>
        <option value="tops">T-Shirt</option>
        <option value="hoodie">Hoodie</option>
        <option value="jackets">Jacket</option>
      </select>
    </div>
    <div class="filter-dropdown">
      <label for="size">SIZE</label>
      <select id="size">
        <option value="">All</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
      </select>
    </div>
    <div class="filter-dropdown">
      <label for="color">COLOUR</label>
      <select id="color">
        <option value="">All</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="blue">Blue</option>
      </select>
    </div>
    <div class="filter-dropdown">
      <label for="sort">SORT</label>
      <select id="sort">
        <option value="">Default</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>
  </section>

  <div class="nav-right">
    <button><i class="fas fa-search"></i></button>
    <button><i class="fas fa-heart"></i></button>
    <button><i class="fas fa-user"></i></button>
    <button><i class="fas fa-shopping-cart"></i></button>
  </div>

  <div class="menu-overlay" id="menuOverlay"></div>
  <div class="menu" id="menu">
    <ul>
      <li><a href="#"><span class="material-symbols-outlined">home</span>Home</a></li>
      <li><a href="#"><span class="material-symbols-outlined">checkroom</span>Clothing</a></li>
      <li><a href="shoes.html"><span class="fas fa-shoe-prints"></span>Footwear</a></li>
      <li><a href="#"><span class="material-symbols-outlined">watch</span>Accessories</a></li>
      <li><a href="#"><span class="material-symbols-outlined">sell</span>Sale</a></li>
      <li><a href="ghost mode.html"><span class="material-symbols-outlined">style</span>Collection</a></li>
      <li><a href="#"><span class="material-symbols-outlined">email</span>Contact</a></li>
      <li><a href="#"><span class="material-symbols-outlined">group</span>About Us</a></li>
      <li><a href="#"><span class="material-symbols-outlined">logout</span>Logout</a></li>
    </ul>
  </div>

  <main id="product-grid" class="product-grid"></main>

  <div class="cart-container">
    <span id="cart-icon" title="Cart">ðŸ›’</span>
    <span id="cart-count">0</span>
    <div id="cart-modal" class="cart-modal">
      <button id="close-cart">&times;</button>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Clothing Co. All rights reserved.</p>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
  </footer>

  <script src="shopping.js"></script>
</body>
</html>
