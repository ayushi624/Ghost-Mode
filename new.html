<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minga London Style Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="new.css"/>
</head>
<body>
  <header class="navbar">
    <div class="logo">Ghost Mode</div>
    <nav class="nav-links" aria-label="Main navigation">
      <a href="#">NEW IN</a>
      <a href="#">SHOP</a>
      <a href="#">COLLECTIONS</a>
      <a class="sale" href="#">SALE</a>
    </nav>
<div class="icons">
  <span><i class="fas fa-search"></i></span>
  <span><i class="fas fa-user"></i></span>
  <span><i class="fas fa-heart"></i></span>
  <span id="cart-icon">
    <i class="fas fa-shopping-bag"></i>
    <span class="cart-count"></span>
  </span>
</div>


  </header>

  <main>
    <h1 class="title">NEW IN</h1>

    <div class="filters">
      <button>GIRL CHAOS</button>
      <button>CHROME ANGELS</button>
      <button>DISCONNECT</button>
    </div>

  <div class="dropdowns">
      <div class="dropdown">
        <button class="dropdown-toggle" aria-expanded="false" aria-controls="productTypeMenu">Product Type +</button>
        <ul id="productTypeMenu" class="dropdown-menu">
          <li>Tops</li>
          <li>Hoodies</li>
          <li>Pants</li>
          <li>Dresses</li>
        </ul>
      </div>

      <div class="dropdown">
        <button class="dropdown-toggle" aria-expanded="false" aria-controls="sizeMenu">Size +</button>
        <ul id="sizeMenu" class="dropdown-menu">
          <li>XS</li>
          <li>S</li>
          <li>M</li>
          <li>L</li>
          <li>XL</li>
        </ul>
      </div>

      <div class="dropdown">
        <button class="dropdown-toggle" aria-expanded="false" aria-controls="colorMenu">Color +</button>
        <ul id="colorMenu" class="dropdown-menu">
          <li>Black</li>
          <li>White</li>
          <li>Red</li>
          <li>Green</li>
        </ul>
      </div>

      <div class="dropdown">
        <button class="dropdown-toggle" aria-expanded="false" aria-controls="sortMenu">Sort +</button>
        <ul id="sortMenu" class="dropdown-menu">
          <li>Newest</li>
          <li>Price: Low to High</li>
          <li>Price: High to Low</li>
        </ul>
      </div>
    </div>

    <div id="product-grid" class="product-grid"></div>
  </main>

  <!-- Sliding cart panel -->
  <div id="cartPanel" class="cart-panel">
    <div class="cart-header">
      <span>Your Bag</span>
      <span id="closeCart" style="cursor:pointer;">âœ–</span>
    </div>
    <div id="cartItems"></div>
  </div>

  <script src="new.js"></script>
</body>
</html>
